image: node:7

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - npm prune
    - npm update -q
    - NODE_ENV=ci npm run test
    
deploy_staging:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=duo2-backend-staging --api-key=$HEROKU_API_KEY
  only:
    - master
    