image: node:7

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script:
    - npm prune
    - npm update -q
    - NODE_ENV=ci npm run test
  tags:
    - docker

docker build:
  stage: build
  script:
  - docker info
  - docker build -t $LATEST_VER -t $MAJOR_VER -t $MINOR_VER -t $PATCH_VER .
  tags:
    - docker
    
deploy_staging:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=duo2-backend-staging --api-key=$HEROKU_API_KEY
  only:
    - master
  tags:
    - docker
    