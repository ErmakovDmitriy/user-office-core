image: node:7

stages:
  - test
  - build
  - registry
  - deploy

test:
  stage: test
  script:
    - npm prune
    - npm update -q
    - NODE_ENV=ci npm run test
  tags:
    - docker

docker build:
  image: docker:stable
  stage: build
  script:
  - docker info
  - docker build . -t dmsc/duo-backend
  tags:
    - docker

docker push:
  image: docker:stable
  stage: registry
  stage: Push to Docker Hub
  only:
  - master
  script:
  - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
  - docker push dmsc/duo-backend
  tags:
    - docker


deploy_staging:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=duo2-backend-staging --api-key=$HEROKU_API_KEY
  only:
    - master
  tags:
    - docker
    