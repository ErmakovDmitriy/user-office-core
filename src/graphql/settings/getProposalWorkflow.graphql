query getProposalWorkflow($id: Int!) {
  proposalWorkflow(id: $id) {
    id
    name
    description
    proposalWorkflowConnections {
      id
      sortOrder
      proposalWorkflowId
      proposalStatusId
      proposalStatus {
        id
        name
        description
      }
      nextProposalStatusId
      prevProposalStatusId
      nextStatusEventType
    }
  }
}
