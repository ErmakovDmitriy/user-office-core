query getProposalWorkflow($id: Int!) {
  proposalWorkflow(id: $id) {
    id
    name
    description
    proposalWorkflowConnectionGroups {
      groupId
      previousGroupId
      connections {
        id
        sortOrder
        proposalWorkflowId
        proposalStatusId
        proposalStatus {
          id
          name
          description
        }
        nextProposalStatusId
        prevProposalStatusId
        nextStatusEventType
        droppableGroupId
      }
    }
  }
}
