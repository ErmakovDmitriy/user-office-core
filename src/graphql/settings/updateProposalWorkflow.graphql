mutation updateProposalWorkflow(
  $id: Int!
  $name: String!
  $description: String!
) {
  updateProposalWorkflow(
    updatedProposalWorkflowInput: {
      id: $id
      name: $name
      description: $description
    }
  ) {
    proposalWorkflow {
      id
      name
      description
      proposalWorkflowConnectionGroups {
        groupId
        previousGroupId
        connections {
          id
          sortOrder
          proposalWorkflowId
          proposalStatusId
          proposalStatus {
            id
            name
            description
          }
          nextProposalStatusId
          prevProposalStatusId
          nextStatusEventType
          droppableGroupId
        }
      }
    }
    error
  }
}
