mutation updateProposal(
  $id: Int!
  $title: String
  $abstract: String
  $answers: [ProposalAnswerInput!]
  $topicsCompleted: [Int!]
  $users: [Int!]
  $proposerId: Int
  $partialSave: Boolean
  $rankOrder: Int
  $finalStatus: ProposalEndStatus
) {
  updateProposal(
    id: $id
    title: $title
    abstract: $abstract
    answers: $answers
    topicsCompleted: $topicsCompleted
    users: $users
    proposerId: $proposerId
    partialSave: $partialSave
    rankOrder: $rankOrder
    finalStatus: $finalStatus
  ) {
    proposal {
      id
    }
    error
  }
}
