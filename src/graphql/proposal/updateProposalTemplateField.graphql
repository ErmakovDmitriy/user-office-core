mutation updateProposalTemplateField(
  $id: String!
  $naturalKey: String
  $question: String
  $config: String
  $isEnabled: Boolean
  $dependencies: [FieldDependencyInput!]!
) {
  updateProposalTemplateField(
    id: $id
    naturalKey: $naturalKey
    question: $question
    config: $config
    isEnabled: $isEnabled
    dependencies: $dependencies
  ) {
    template {
      steps {
        topic {
          ...topic
        }
        fields {
          ...proposalTemplateField
        }
      }
    }
    error
  }
}
