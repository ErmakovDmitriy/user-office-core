query getBlankProposal($callId: Int!) {
  blankProposal(callId: $callId) {
    ...proposal
    proposer {
      ...basicUserDetails
    }
    questionary {
      steps {
        ...questionaryStep
      }
    }
    users {
      ...basicUserDetails
    }
    reviews {
      id
      grade
      comment
      status
      userID
      reviewer {
        firstname
        lastname
        username
        id
      }
    }
  }
}
