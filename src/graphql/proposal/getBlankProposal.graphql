query getBlankProposal($callId: Int!) {
  blankProposal(callId: $callId) {
    id
    status
    shortCode
    rankOrder
    finalStatus
    title
    abstract
    created
    updated
    callId
    templateId
    notified
    proposer {
      ...basicUserDetails
    }
    questionary {
      steps {
        ...questionaryStep
      }
    }
    users {
      ...basicUserDetails
    }
    reviews {
      id
      grade
      comment
      status
      userID
      sepID
      reviewer {
        firstname
        lastname
        username
        id
      }
    }
  }
}
