query getInstrumentScientistProposals(
  $filter: ProposalsFilter
  $offset: Int
  $first: Int
) {
  instrumentScientistProposals(
    filter: $filter
    offset: $offset
    first: $first
  ) {
    proposals {
      ...proposal
      status {
        name
      }
      reviews {
        id
        grade
        comment
        status
        userID
        sepID
        reviewer {
          firstname
          lastname
          id
        }
      }
      technicalReview {
        status
      }
      instrument {
        id
        name
      }
      call {
        shortCode
        allocationTimeUnit
      }
      sep {
        code
      }
    }
    totalCount
  }
}
