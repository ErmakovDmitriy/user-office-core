query getProposal($id: Int!) {
  proposal(id: $id) {
    ...proposal
    proposer {
      ...basicUserDetails
    }
    users {
      ...basicUserDetails
    }
    questionary {
      steps {
        ...questionaryStep
      }
    }
    technicalReview {
      id
      comment
      publicComment
      timeAllocation
      status
      proposalID
    }
    reviews {
      id
      grade
      comment
      status
      userID
      reviewer {
        firstname
        lastname
        username
        id
      }
    }
  }
}
