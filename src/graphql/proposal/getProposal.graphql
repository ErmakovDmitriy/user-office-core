query getProposal($id: Int!) {
  proposal(id: $id) {
    id
    title
    abstract
    status
    shortCode
    rankOrder
    finalStatus
    commentForUser
    commentForManagement
    created
    updated
    callId
    templateId
    notified
    proposer {
      ...basicUserDetails
    }
    users {
      ...basicUserDetails
    }
    questionary {
      steps {
        ...questionaryStep
      }
    }
    technicalReview {
      id
      comment
      publicComment
      timeAllocation
      status
      proposalID
    }
    reviews {
      id
      grade
      comment
      status
      userID
      reviewer {
        firstname
        lastname
        username
        id
      }
    }
  }
}
