fragment questionary on Questionary {
  steps {
    topic {
      topic_title
      topic_id
      sort_order
      is_enabled
    }
    isCompleted
    fields {
      proposal_question_id
      natural_key
      data_type
      sort_order
      question
      config {
        ...fieldConfig
      }
      topic_id
      dependencies {
        question_id
        dependency_id
        dependency_natural_key
        condition {
          ...fieldCondition
        }
      }
      value
    }
  }
}
