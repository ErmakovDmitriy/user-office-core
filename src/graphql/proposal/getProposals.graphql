query getProposals($filter: ProposalsFilter) {
  proposals(filter: $filter) {
    proposals {
      id
      title
      abstract
      status
      shortCode
      rankOrder
      finalStatus
      commentForUser
      commentForManagement
      created
      updated
      callId
      templateId
      notified
      proposer {
        ...basicUserDetails
      }
      reviews {
        id
        grade
        comment
        status
        userID
        sepID
        reviewer {
          firstname
          lastname
          username
          id
        }
      }
      users {
        ...basicUserDetails
      }
      technicalReview {
        id
        comment
        publicComment
        timeAllocation
        status
        proposalID
      }
    }
    totalCount
  }
}
