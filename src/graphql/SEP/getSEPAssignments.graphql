query getSEPAssignments($sepId: Int!) {
  sepAssignments(sepId: $sepId) {
    proposalId
    sepMemberUserId
    sepId
    dateAssigned
    reassigned
    proposal {
      id
      title
      status
      shortCode
    }
    roles {
      id
      shortCode
      title
    }
    user {
      id
      firstname
      lastname
      organisation
    }
    dateReassigned
    emailSent
  }
}
