query getCalls($filter: CallsFilter) {
  calls(filter: $filter) {
    id
    shortCode
    startCall
    endCall
    startReview
    endReview
    startNotify
    endNotify
    cycleComment
    surveyComment
    templateId
    instruments {
      instrumentId
      name
      shortCode
      description
      availabilityTime
      scientists {
        ...basicUserDetails
      }
    }
  }
}
