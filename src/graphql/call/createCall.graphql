mutation createCall(
  $shortCode: String!
  $startCall: DateTime!
  $endCall: DateTime!
  $startReview: DateTime!
  $endReview: DateTime!
  $startNotify: DateTime!
  $endNotify: DateTime!
  $cycleComment: String!
  $surveyComment: String!
) {
  createCall(
    shortCode: $shortCode
    startCall: $startCall
    endCall: $endCall
    startReview: $startReview
    endReview: $endReview
    startNotify: $startNotify
    endNotify: $endNotify
    cycleComment: $cycleComment
    surveyComment: $surveyComment
  ) {
    error
    call {
      id
    }
  }
}
