mutation createCall(
  $shortCode: String!
  $startCall: DateTime!
  $endCall: DateTime!
  $startReview: DateTime!
  $endReview: DateTime!
  $startNotify: DateTime!
  $endNotify: DateTime!
  $cycleComment: String!
  $surveyComment: String!
  $templateId: Int
) {
  createCall(
    shortCode: $shortCode
    startCall: $startCall
    endCall: $endCall
    startReview: $startReview
    endReview: $endReview
    startNotify: $startNotify
    endNotify: $endNotify
    cycleComment: $cycleComment
    surveyComment: $surveyComment
    templateId: $templateId
  ) {
    error
    call {
      id
      shortCode
      startCall
      endCall
      startReview
      endReview
      startNotify
      endNotify
      cycleComment
      surveyComment
      templateId
      instruments {
        instrumentId
        name
        shortCode
        description
      }
    }
  }
}
