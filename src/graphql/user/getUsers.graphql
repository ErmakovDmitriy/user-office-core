query getUsers(
  $filter: String
  $first: Int
  $offset: Int
  $usersOnly: Boolean
  $subtractUsers: [Int!]
) {
  users(
    filter: $filter
    first: $first
    offset: $offset
    usersOnly: $usersOnly
    subtractUsers: $subtractUsers
  ) {
    users {
      ...basicUserDetails
    }
    totalCount
  }
}
