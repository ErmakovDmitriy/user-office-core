mutation updateQuestionTopicRelation(
  $questionId: String!
  $templateId: Int!
  $topicId: Int
  $sortOrder: Int
  $config: String
  $dependency: FieldDependencyInput
) {
  updateQuestionTopicRelation(
    questionId: $questionId
    templateId: $templateId
    topicId: $topicId
    sortOrder: $sortOrder
    config: $config
    dependency: $dependency
  ) {
    template {
      ...template
    }
    error
  }
}
