mutation updateProposalTemplate(
  $templateId: Int!
  $name: String
  $description: String
  $isArchived: Boolean
) {
  updateProposalTemplate(
    templateId: $templateId
    name: $name
    description: $description
    isArchived: $isArchived
  ) {
    template {
      ...proposalTemplateMetadata
    }
    error
  }
}
