mutation createQuestionTopicRelation(
  $templateId: Int!
  $questionId: String!
  $topicId: Int!
  $sortOrder: Int!
) {
  createQuestionTopicRelation(
    templateId: $templateId
    questionId: $questionId
    topicId: $topicId
    sortOrder: $sortOrder
  ) {
    template {
      ...template
    }
    error
  }
}
