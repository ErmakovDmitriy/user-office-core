mutation createQuestionTemplateRelation(
  $templateId: Int!
  $questionId: String!
  $topicId: Int!
  $sortOrder: Float!
) {
  createQuestionTemplateRelation(
    templateId: $templateId
    questionId: $questionId
    topicId: $topicId
    sortOrder: $sortOrder
  ) {
    template {
      ...template
    }
    error
  }
}
