version: "3.1"

services:
  proxy:
    image: traefik:1.7 # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "80:80" # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  frontend:
    image: "duo-frontend:${BUILD_TAG}"
    labels:
      - "traefik.frontend.rule=PathPrefix:/"
      - "traefik.port=80"
    depends_on:
      - backend

  cypress:
    image: e2e-cypress:latest
    ipc: host # see https://github.com/cypress-io/cypress/issues/350
    environment:
      CYPRESS_SVC_ACC_TOKEN: $SVC_ACC_TOKEN
    entrypoint:
      [
        "/wait-for-frontend.sh",
        "frontend:80",
        "cypress run --spec ${CYPRES_SPEC_PATTERN} --browser chrome --config defaultCommandTimeout=15000",
      ]
    depends_on:
      - frontend
    volumes:
      - "./cypress/screenshots:/tmp/screenshots"
      - "./cypress/fixtures:/e2e/cypress/fixtures"
      - "./cypress/integration:/e2e/cypress/integration"
      - "./cypress/plugins:/e2e/cypress/plugins"
      - "./cypress/support:/e2e/cypress/support"
      - "./cypress/types:/e2e/cypress/types"
